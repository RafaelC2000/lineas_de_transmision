<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lineas de Transmisión</title>
</head>
<body>
    <div class="disclaim">
        <p>&#x26a0; Para lineas de transmisión sin perdidas. &#x26a0;</p>
    </div>
    <section class="selectors">
        <form action="">
            <div class="type-of-line">
                <label for="line">Línea de Transmisión tipo:</label>
                <select name="line-of-transmition" id="line">
                    <option value="microstrip">Microcinta</option>
                    <option value="coaxiales">Cables Coaxiales</option>
                    <option value="bifiliar">Línea Bifiliar</option>
                </select>
            </div>
            <div class="dielectric">
                <label for="dielectric">Dieléctrico:</label>
                <div class="sep">
                    <select name="dielectric" id="dielectric">
                        <option value="4.2">FR4 4.2εr</option>
                        <option value="4.7">Vidrio <span>4.7εr</span></option>
                        <option value="4">PVC <span>4εr</span></option>
                        <option value="2.2">Duroid <span>2.2εr</span></option>
                        <option value="3.2">Mylar <span>3.2εr</span></option>
                        <option value="2.26">Polietileno <span>2.26εr</span></option>
                        <option value="2.56">Poliestireno <span>2.56εr</span></option>
                        <option value="otro">Otro</option> 
                    </select>
                    <span><input type="text" id="otro" class="otro"></span><span>ε<sub>r</sub></span>
                </div>
            </div>
            <div class="conductive">
                <label for="conductive">Conductor:</label>
                <div class="sep">
                    <select name="conductive" id="conductive">
                        <option value="silver">Plata <span>1μr</span><span>6.17x10^<sup>7</sup>σc</span></option>
                        <option value="gold">Oro <span>1μr</span><span>4.10x10^<sup>7</sup>σc</span></option>
                        <option value="aluminium">Aluminio <span>1μr</span><span>3.82x10^<sup>7</sup>σc</span></option>
                        <option value="iron">Fierro <span>200μr</span><span>1.03x10^<sup>7</sup>σc</span></option>
                        <option value="nickel">Niquel <span>100μr</span><span>1.45x10^<sup>7</sup>σc</span></option>
                        <option value="brass">Latón <span>1μr</span><span>1.50x10^<sup>7</sup>σc</span></option>
                        <option value="zinc">Zinc <span>1μr</span><span>1.67x10^<sup>7</sup>σc</span></option>
                        <option value="tungsten">Tungsteno <span>1μr</span><span>1.82x10^<sup>7</sup>σc</span></option>
                        <option value="copper">Cobre <span>1μr</span><span>5.80x10^<sup>7</sup>σc</span></option>
                        <option value="otro">Otro</option>
                    </select>
                    <span><input type="text" id="otroC" class="otro"></span><span>μ<sub>r</sub></span>
                </div>
            </div>
            <div class="method">
                <button type="button" id="calc_impedance">Calcular la impedancia característica</button>
                <button type="button" id="calc_dimensions">Calculas las dimensiones</button>
            </div>
            </form>
    </section>  
    <div class="image"></div>
    <section class="form"></section>
    <section class="results">
        <p>Resultado:</p>
        <div class="result"></div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
